<html>

        <script>
            var arr = [];
            var number = 1;
            function resetear(){
                list = []
                number=0;
                const lista = document.getElementById("lista");
                lista.innerHTML="";
            }

            function removeitem(i){
                arr.splice(i,1);
                number--;
                pintar();
            }
            
            function pintar(){
                const lista = document.getElementById("lista");
                lista.innerHTML="<ul>";
                for(var i=0; i<arr.length; i++){
                    lista.innerHTML+="<li>Elemento " + arr[i] + `<button onclick="removeitem(${i})">Eliminar</button></li>`
                }
                lista.innerHTML+="</ul>"
            }

            function anadir(){
                const value = document.getElementById("nombre").value;
                if(!arr.includes(value)){
                    number++;
                    arr.push(value);
                    const lista = document.getElementById("lista");
                    lista.innerHTML="<ul>";
                    for(var i=0; i<arr.length; i++){
                        lista.innerHTML+="<li>Elemento " + arr[i] + `<button onclick="removeitem(${i})">Eliminar</button></li>`
                    }
                    lista.innerHTML+="</ul>"
                }
            }
